<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인기 YouTube Shorts 검색기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .loader {
            display: none;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.85rem;
        }
        .stats span {
            display: flex;
            align-items: center;
        }
        .stats svg {
            margin-right: 4px;
        }
        /* 채널 검색 결과 스타일 */
        .channel-search-results {
            position: absolute;
            z-index: 1000;
            background: white;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            max-height: 300px;
            overflow-y: auto;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
        .channel-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .channel-item:hover {
            background-color: #f8f9fa;
        }
        .channel-item:last-child {
            border-bottom: none;
        }
        .channel-thumbnail {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .channel-info {
            flex: 1;
        }
        .channel-title {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .channel-description {
            font-size: 0.8rem;
            color: #6c757d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .channel-badge {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: bold;
            padding: 3px 6px;
            border-radius: 3px;
            margin-right: 5px;
            vertical-align: middle;
        }
        #loadMoreContainer {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">인기 YouTube Shorts 검색기</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">검색 조건</h5>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="min_views" class="form-label">최소 조회수</label>
                                    <input type="number" class="form-control" id="min_views" name="min_views" value="10000" min="1000">
                                </div>
                                <div class="col-md-6">
                                    <label for="max_views" class="form-label">최대 조회수 (선택 사항)</label>
                                    <input type="number" class="form-control" id="max_views" name="max_views" placeholder="제한 없음">
                                </div>
                                <div class="col-md-6">
                                    <label for="days_ago" class="form-label">최근 기간 (일)</label>
                                    <input type="number" class="form-control" id="days_ago" name="days_ago" value="5" min="1" max="30">
                                </div>
                                <div class="col-md-6">
                                    <label for="category_id" class="form-label">카테고리</label>
                                    <select class="form-select" id="category_id" name="category_id">
                                        {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="region_code" class="form-label">국가</label>
                                    <select class="form-select" id="region_code" name="region_code">
                                        {% for region in regions %}
                                        <option value="{{ region.code }}" {% if region.code == selected_region %}selected{% endif %}>{{ region.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="language" class="form-label">언어</label>
                                    <select class="form-select" id="language" name="language">
                                        {% for lang in languages %}
                                        <option value="{{ lang.code }}" {% if lang.code == selected_language %}selected{% endif %}>{{ lang.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="duration_max" class="form-label">최대 길이 (초)</label>
                                    <input type="number" class="form-control" id="duration_max" name="duration_max" value="60" min="15" max="180">
                                </div>
                                <div class="col-md-6">
                                    <label for="max_results" class="form-label">최대 결과 수</label>
                                    <input type="number" class="form-control" id="max_results" name="max_results" value="50" min="10" max="50">
                                </div>
                                <div class="col-md-6">
                                    <label for="keyword" class="form-label">키워드 (선택사항)</label>
                                    <input type="text" class="form-control" id="keyword" name="keyword" placeholder="검색할 키워드">
                                </div>
                                <div class="col-md-6">
                                    <label for="title_contains" class="form-label">제목 포함 (선택 사항)</label>
                                    <input type="text" class="form-control" id="title_contains" name="title_contains" placeholder="제목에 포함될 단어">
                                </div>
                                <div class="col-md-12">
                                    <label for="channel_search" class="form-label">채널 검색 (선택 사항)</label>
                                    <div class="position-relative">
                                        <input type="text" class="form-control" id="channel_search" placeholder="채널 이름으로 검색" autocomplete="off">
                                        <input type="hidden" id="channel_id" name="channel_id">
                                        <div id="channelSearchResults" class="channel-search-results"></div>
                                    </div>
                                    <div id="selectedChannel" class="mt-2" style="display: none;">
                                        <div class="alert alert-info d-flex align-items-center">
                                            <img id="selectedChannelImg" src="" class="me-2 rounded-circle" width="24" height="24">
                                            <span id="selectedChannelName"></span>
                                            <button type="button" class="btn-close ms-auto" id="clearChannel" aria-label="Close"></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100">검색</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="loader" id="loader"></div>

        <div class="row mt-4 mb-3" id="resultsHeader" style="display: none;">
            <div class="col-12">
                <div class="alert alert-success">
                    <h5 class="mb-0">검색 결과: <span id="resultCount">0</span>개의 인기 Shorts</h5>
                </div>
            </div>
        </div>

        <div class="video-container" id="results"></div>
        
        <div id="loadMoreContainer">
            <button id="loadMoreButton" class="btn btn-outline-primary">더 보기</button>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 인기 YouTube Shorts 검색기</p>
        </div>
    </footer>

    <script>
        let allResults = []; // 전체 결과 저장
        let currentPage = 1; // 현재 페이지
        let itemsPerPage = 12; // 페이지당 아이템 수
        const loadMoreButton = document.getElementById('loadMoreButton');
        const loadMoreContainer = document.getElementById('loadMoreContainer');
        
        // 채널 검색
        const channelSearchInput = document.getElementById('channel_search');
        const channelSearchResults = document.getElementById('channelSearchResults');
        const selectedChannelDiv = document.getElementById('selectedChannel');
        const selectedChannelImg = document.getElementById('selectedChannelImg');
        const selectedChannelName = document.getElementById('selectedChannelName');
        const channelIdInput = document.getElementById('channel_id');
        const clearChannelBtn = document.getElementById('clearChannel');
        
        // 채널 검색 입력 이벤트
        channelSearchInput.addEventListener('input', function() {
            searchChannel(this.value);
        });
        
        // 채널 검색 초기화 버튼
        clearChannelBtn.addEventListener('click', function() {
            channelIdInput.value = '';
            selectedChannelDiv.style.display = 'none';
        });
        
        // 외부 클릭 시 검색 결과 닫기
        document.addEventListener('click', function(e) {
            if (!channelSearchInput.contains(e.target) && !channelSearchResults.contains(e.target)) {
                channelSearchResults.style.display = 'none';
            }
        });
        
        // 디바운스 함수
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
        
        // 채널 검색 함수
        const searchChannel = debounce(function(query) {
            if (!query.trim()) {
                channelSearchResults.style.display = 'none';
                return;
            }
            
            fetch(`/channel-search?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success' && data.channels.length > 0) {
                        channelSearchResults.innerHTML = '';
                        data.channels.forEach(channel => {
                            const channelItem = document.createElement('div');
                            channelItem.className = 'channel-item';
                            channelItem.innerHTML = `
                                <img src="${channel.thumbnail}" class="channel-thumbnail" alt="${channel.title}">
                                <div class="channel-info">
                                    <div class="channel-title">${channel.title}</div>
                                    <div class="channel-description">${channel.description || '설명 없음'}</div>
                                </div>
                            `;
                            channelItem.addEventListener('click', () => {
                                selectChannel(channel);
                            });
                            channelSearchResults.appendChild(channelItem);
                        });
                        channelSearchResults.style.display = 'block';
                    } else {
                        channelSearchResults.innerHTML = '<div class="p-3 text-center">채널을 찾을 수 없습니다.</div>';
                        channelSearchResults.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('채널 검색 오류:', error);
                    channelSearchResults.innerHTML = '<div class="p-3 text-center">오류가 발생했습니다.</div>';
                    channelSearchResults.style.display = 'block';
                });
        }, 300);
        
        // 채널 선택 함수
        function selectChannel(channel) {
            channelIdInput.value = channel.id;
            selectedChannelImg.src = channel.thumbnail;
            selectedChannelName.textContent = channel.title;
            selectedChannelDiv.style.display = 'block';
            channelSearchInput.value = '';
            channelSearchResults.style.display = 'none';
        }
        
        // 비디오 카드 생성 함수
        function createVideoCard(video) {
            const publishDate = new Date(video.publishedAt).toLocaleDateString('ko-KR');
            
            // 조회수, 좋아요, 댓글 포맷팅
            const viewCount = formatNumber(video.viewCount);
            const likeCount = formatNumber(video.likeCount);
            const commentCount = formatNumber(video.commentCount);
            
            return `
                <div class="card h-100">
                    <a href="${video.url}" target="_blank">
                        <img src="${video.thumbnail}" class="card-img-top" alt="${video.title}">
                    </a>
                    <div class="card-body">
                        <h6 class="card-title">${video.title}</h6>
                        <p class="card-text small text-muted">
                            <a href="https://www.youtube.com/channel/${video.channelId}" target="_blank" class="text-decoration-none">
                                ${video.channelTitle}
                            </a>
                        </p>
                        <div class="stats">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                    <path d="M8 2a6 6 0 1 1 0 12A6 6 0 0 1 8 2zm0 1a5 5 0 1 0 0 10A5 5 0 0 0 8 3z"/>
                                    <circle cx="8" cy="7.5" r="2.5"/>
                                </svg>
                                ${viewCount}
                            </span>
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-up" viewBox="0 0 16 16">
                                    <path d="M8.864.046C7.908-.193 7.02.53 6.956 1.466c-.072 1.051-.23 2.016-.428 2.59-.125.36-.479 1.013-1.04 1.639-.557.623-1.282 1.178-2.131 1.41C2.685 7.288 2 7.87 2 8.72v4.001c0 .845.682 1.464 1.448 1.545 1.07.114 1.564.415 2.068.723l.048.03c.272.165.578.348.97.484.397.136.861.217 1.466.217h3.5c.937 0 1.599-.477 1.934-1.064a1.86 1.86 0 0 0 .254-.912c0-.152-.023-.312-.077-.464.201-.263.38-.578.488-.901.11-.33.172-.762.004-1.149.069-.13.12-.269.159-.403.077-.27.113-.568.113-.857 0-.288-.036-.585-.113-.856a2.144 2.144 0 0 0-.138-.362 1.9 1.9 0 0 0 .234-1.734c-.206-.592-.682-1.1-1.2-1.272-.847-.282-1.803-.276-2.516-.211a9.84 9.84 0 0 0-.443.05 9.365 9.365 0 0 0-.062-4.509A1.38 1.38 0 0 0 9.125.111L8.864.046zM11.5 14.721H8c-.51 0-.863-.069-1.14-.164-.281-.097-.506-.228-.776-.393l-.04-.024c-.555-.339-1.198-.731-2.49-.868-.333-.036-.554-.29-.554-.55V8.72c0-.254.226-.543.62-.65 1.095-.3 1.977-.996 2.614-1.708.635-.71 1.064-1.475 1.238-1.978.243-.7.407-1.768.482-2.85.025-.362.36-.594.667-.518l.262.066c.16.04.258.143.288.255a8.34 8.34 0 0 1-.145 4.725.5.5 0 0 0 .595.644l.003-.001.014-.003.058-.014a8.908 8.908 0 0 1 1.036-.157c.663-.06 1.457-.054 2.11.164.175.058.45.3.57.65.107.308.087.67-.266 1.022l-.353.353.353.354c.043.043.105.141.154.315.048.167.075.37.075.581 0 .212-.027.414-.075.582-.05.174-.111.272-.154.315l-.353.353.353.354c.047.047.109.177.005.488a2.224 2.224 0 0 1-.505.805l-.353.353.353.354c.006.005.041.05.041.17a.866.866 0 0 1-.121.416c-.165.288-.503.56-1.066.56z"/>
                                </svg>
                                ${likeCount}
                            </span>
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
                                    <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                                </svg>
                                ${commentCount}
                            </span>
                        </div>
                        <div class="mt-2 small text-muted">
                            <span>${publishDate}</span> • <span>${video.duration}초</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="${video.url}" target="_blank" class="btn btn-sm btn-primary w-100">쇼츠 보기</a>
                    </div>
                </div>
            `;
        }
        
        // 결과 렌더링 함수
        function renderResults(page = 1) {
            const resultsContainer = document.getElementById('results');
            const start = (page - 1) * itemsPerPage;
            const end = page * itemsPerPage;
            const pageItems = allResults.slice(start, end);
            
            if (page === 1) {
                resultsContainer.innerHTML = '';
            }
            
            pageItems.forEach(video => {
                const videoCard = createVideoCard(video);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = videoCard;
                resultsContainer.appendChild(tempDiv.firstElementChild);
            });
            
            // 더 보기 버튼 표시 여부
            if (allResults.length > end) {
                loadMoreContainer.style.display = 'block';
            } else {
                loadMoreContainer.style.display = 'none';
            }
        }
        
        // 더 보기 버튼 클릭 이벤트
        loadMoreButton.addEventListener('click', function() {
            currentPage++;
            renderResults(currentPage);
        });
        
        // 검색 폼 제출 이벤트
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 초기화
            allResults = [];
            currentPage = 1;
            loadMoreContainer.style.display = 'none';
            
            // 로딩 표시
            document.getElementById('loader').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            document.getElementById('resultsHeader').style.display = 'none';

            // 폼 데이터 가져오기
            const formData = new FormData(this);

            // max_views 값이 비어있으면 formData에서 제거 (None으로 처리하기 위해)
            if (formData.get('max_views').trim() === '') {
                formData.delete('max_views');
            }
            
            // 채널 ID가 비어있으면 제거
            if (formData.get('channel_id') === '') {
                formData.delete('channel_id');
            }

            // API 요청
            fetch('/search', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // 로딩 숨기기
                document.getElementById('loader').style.display = 'none';

                if (data.status === 'success') {
                    // 전체 결과 저장
                    allResults = data.results;
                    
                    // 결과 헤더 표시
                    document.getElementById('resultsHeader').style.display = 'block';
                    document.getElementById('resultCount').textContent = data.count;

                    if (data.results.length === 0) {
                        document.getElementById('results').innerHTML = '<div class="col-12"><div class="alert alert-warning">검색 조건에 맞는 결과가 없습니다.</div></div>';
                        return;
                    }
                    
                    // 첫 페이지 렌더링
                    renderResults();
                } else {
                    // 오류 표시
                    document.getElementById('resultsHeader').style.display = 'block';
                    document.getElementById('resultCount').textContent = '0';
                    document.getElementById('results').innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-danger">
                                <h5 class="mb-0">오류가 발생했습니다</h5>
                                <p class="mb-0">${data.message}</p>
                            </div>
                        </div>
                    `;
                }
            })
            .catch(error => {
                // 로딩 숨기기
                document.getElementById('loader').style.display = 'none';

                // 오류 표시
                document.getElementById('resultsHeader').style.display = 'block';
                document.getElementById('resultCount').textContent = '0';
                document.getElementById('results').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <h5 class="mb-0">네트워크 오류가 발생했습니다</h5>
                            <p class="mb-0">${error.message}</p>
                        </div>
                    </div>
                `;
            });
        });

        // 숫자 포맷팅 함수 (예: 1000 -> 1K, 1000000 -> 1M)
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
